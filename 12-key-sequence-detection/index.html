<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
    const pressed = []
    window.addEventListener('keydown', (e)=>{
        pressed.push(e.key)
        console.log(pressed)
        if(pressed.join('') == 'cean'){
            document.getElementsByTagName('html')[0].style.background='#BADA55'
        }
    })
</script>
</body>
</html>
